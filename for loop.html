<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For Loop </title>
</head>
<body>
    <h2> Loop  </h2>

<p id="demo"></p>

    <script>
    var courses = ["psychology", "Geology", "Geography", "Philosophy",  "Economic", "Marketing" ,"Statistic"];
     var i, len, text;
for (i = 3, len = courses.length, text = ""; i < len; i++) {
  text += courses[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
  

</body>
</html>
