<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop statement</title>
</head>
<body>
    <h2>For loop</h2>

<p id="demo"></p>

<script>
var courses = ["psychology", "Geology", "Geography", "Philosophy",  "Economic", "Marketing" ,"Statistic"];
var i = 3;
var len = courses.length;
var text = "";

for (; i < len; i++) {
  text += courses[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
